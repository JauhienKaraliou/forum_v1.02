<form class="form-horizontal" method="post">
    <fieldset>

        <!-- Form Name -->
        <legend>Введите название новой категории и ее описание</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Назавание категории</label>
            <div class="col-md-5">
                <input name="catName" type="text" placeholder="Регулярные выражения" class="form-control input-md" required="">
                <p class="help-block" data-name="name"></p>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Описание</label>
            <div class="col-md-5">
                <input name="catDescription" type="text" placeholder="Вопросы по применению регулярных выражений" class="form-control input-md">
                <p class="help-block" data-name="email"></p>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <input type="submit" name="action" value="Create" class="btn btn-inverse">
            </div>
        </div>

    </fieldset>
</form>
