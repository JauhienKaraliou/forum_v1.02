<form class="form-horizontal" method="post">
    <fieldset>

        <!-- Form Name -->
        <legend>Введите текст сообщения</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Сообщение</label>
            <div class="col-md-5">
                <textarea class="form-control" id="about_me" name="messagetext"
                          placeholder="Я начинающий программист ..."></textarea>
                <p class="help-block" data-name="name"></p>
            </div>
        </div>


        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <input type="submit" name="action" value="Create" class="btn btn-inverse">
            </div>
        </div>

    </fieldset>
</form>
