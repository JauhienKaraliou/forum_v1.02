<form class="form-horizontal" method="post">
    <fieldset>

        <!-- Form Name -->
        <legend>Введите название новой темы</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Назавание темы</label>
            <div class="col-md-5">
                <input name="themeName" type="text" class="form-control input-md" required="">
                <p class="help-block" data-name="name"></p>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <input type="submit" name="action" value="Create" class="btn btn-create">
            </div>
        </div>

    </fieldset>
</form>
