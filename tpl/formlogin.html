<form  method="post" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Для входа введите имя и пароль</legend>

    <div class="form-group">
        <label class="col-md-4 control-label" for="name">Ваше имя: </label>
        <div class="col-md-4">
            <input type="text" name="username"  placeholder="Иванов Иван" required id="name" autocomplete="true" class="form-control input-md">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="password">Пароль: </label>
        <div class="col-md-4">
            <input id="password" name="password" class="form-control input-md" type="password" title="Password" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
            <input name="stay_logged_in" class="form-control input-md" type="checkbox" title="Stay logged-in" value="true"> Остаться в системе
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-5 control-label"></label>
        <div class="col-md-2" align="center">
            <input type="submit" name="action" value="Login" class="btn btn-primary form-control">
        </div>
    </div>
    </fieldset>
</form>
<div>{{WRONG_LOGIN_MESSAGE}}</div>
