<form id="login-form" action="index.php" method="post" enctype="multipart/form-data" role="form"
      class="form-inline">
    Log-in:

    <div class="form-group">
        <label for="name" class="sr-only">Your name:</label>
        <input type="text" title="Your name" name="username"  placeholder="Username"
               required id="name" autocomplete="true" class="form-control input-md">
    </div>

    <div class="form-group">
        <label class="sr-only" for="password">Password:</label>
        <input id="password" name="password" class="form-control input-md" type="password" title="Password"
               required>
    </div>

    <div class="form-group">
        <input id="stay_logged_in" name="stay_logged_in" class="form-control input-md" type="checkbox"
               title="Stay logged-in" value="true">Stay logged-in
    </div>

    <div class="form-group">
        <input type="submit" name="action" value="LogIn" class="btn btn-primary form-control">
    </div>
</form>
<div>{{WRONG_LOGIN_MESSAGE}}</div>
